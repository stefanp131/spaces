<mat-toolbar>
  <div class="toolbar-content">
    <div class="menu">
      <div class="welcome" *ngIf="account$ | async as account" [matTooltip]="'Go to profile'" routerLink="/profile">
        <span>Welcome {{account.username | uppercase}}</span>
      </div>
      <button mat-raised-button color="primary" *ngIf="account$ | async as account" routerLink="/my-space">My
        Space</button>
      <button mat-raised-button color="primary" *ngIf="account$ | async as account" routerLink="/our-space">Our
        Space</button>

    </div>

    <div *ngIf="account$ | async; else noAccount">
      <button mat-raised-button color="warn" (click)="logOut()">
        Logout
      </button>
    </div>
  </div>
</mat-toolbar>

<ng-template #noAccount>
  <div class="account-buttons">
    <button mat-raised-button color="basic" routerLink="/login">
      Login
    </button>
    <button mat-raised-button color="accent" routerLink="/register">
      Register
    </button>
  </div>
</ng-template>
