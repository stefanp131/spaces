<mat-card *ngIf="post">
  <mat-card-title>
    <span>{{post.title}}</span>
    <div class="action-buttons">
      <button mat-fab (click)="toggleLike()" [matBadge]="likesCount" [matBadgeHidden]="likesCount === 0"
        [matTooltip]="like ? 'Click to unlike': 'Click to like'"
        [color]="like ?  'primary': 'accent'"><mat-icon>thumb_up</mat-icon></button>
      <button mat-fab [routerLink]="[post.id]"><mat-icon>edit</mat-icon></button>
      <button mat-fab (click)="delete(post.id)"><mat-icon>delete</mat-icon></button>
    </div>
  </mat-card-title>
  <mat-card-content class="content" [innerHTML]="post.content">

  </mat-card-content>
  <mat-card-footer>
    <div>
      <span>Date created: {{post.dateCreated | date : 'short'}}</span>
      <span>Date updated: {{post.dateUpdated | date : 'short'}}</span>
    </div>
    <br>
    <app-create-comment [postId]="post.id"></app-create-comment>
    <app-comments-list [comments]="post.comments"></app-comments-list>
  </mat-card-footer>
</mat-card>
