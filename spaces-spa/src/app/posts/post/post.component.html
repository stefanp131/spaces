<mat-card *ngIf="post">
  <mat-card-title>
    <span>{{post.title}}</span>
    <div class="action-buttons">
      <button mat-fab (click)="delete(post.id)"><mat-icon>delete</mat-icon></button>
    </div>
  </mat-card-title>
  <mat-card-content>
    <br>
    {{post.content}}
    <br>
    <br>
  </mat-card-content>
  <mat-card-footer>
    <span>Date created: {{post.dateCreated}}</span>
    <span>Date updated{{post.dateUpdated}}</span>
  </mat-card-footer>
</mat-card>
